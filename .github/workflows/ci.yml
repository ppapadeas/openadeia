name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ── Backend ────────────────────────────────────────────────────────
  backend:
    name: Backend — Lint, Test & Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: ci-test-secret-do-not-use-in-production

      - name: Check knexfile syntax
        run: node --input-type=module < <(echo "import './knexfile.js'") || true

  # ── Frontend ───────────────────────────────────────────────────────
  frontend:
    name: Frontend — Lint, Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://openadeia.org

  # ── Validate Docker Compose ────────────────────────────────────────
  compose:
    name: Validate docker-compose
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate docker-compose.yml
        run: docker compose config --quiet
      - name: Validate docker-compose.dev.yml
        run: docker compose -f docker-compose.dev.yml config --quiet
