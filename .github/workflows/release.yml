name: Release — Build & Push Docker Images

on:
  push:
    tags:
      - 'v*.*.*'         # e.g. v1.0.0, v1.2.3
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: sha)'
        required: false

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/openadeia

jobs:
  build-backend:
    name: Build & Push — Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BASE }}-backend
          tags: |
            type=ref,event=tag
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build & Push — Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BASE }}-frontend
          tags: |
            type=ref,event=tag
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Deploy to server after successful build ────────────────────────
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: startsWith(github.ref, 'refs/tags/')
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Get image tag
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            cd /opt/openadeia

            # Pull latest compose files from git
            git fetch origin main
            git checkout origin/main -- docker-compose.yml docker-compose.prod.yml

            # Set image tag and registry for prod overlay
            export IMAGE_TAG=${{ steps.tag.outputs.TAG }}
            export REGISTRY=ghcr.io/${{ github.repository_owner }}

            # Login to ghcr.io and pull new images
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull api frontend

            # Rolling restart using prod overlay (no downtime)
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --no-deps api
            sleep 10
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --no-deps frontend

            # Run any new migrations
            docker compose -f docker-compose.yml -f docker-compose.prod.yml exec -T api npm run migrate

            # Cleanup old images
            docker image prune -f

            echo "Deploy complete — $IMAGE_TAG"
