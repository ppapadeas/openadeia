name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/openadeia

jobs:
  # ── Tests (run on every push and PR) ───────────────────────────────
  test-backend:
    name: Backend — Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: ci-test-secret-do-not-use-in-production

  test-frontend:
    name: Frontend — Lint, Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test
      - run: npm run build
        env:
          VITE_API_URL: https://openadeia.org

  # ── Build & push Docker images (only on push to main or tag) ───────
  build-backend:
    name: Build & Push — Backend
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_BASE }}-backend
          tags: |
            type=ref,event=tag
            type=sha,prefix=sha-,format=short
            type=raw,value=latest

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build & Push — Frontend
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_BASE }}-frontend
          tags: |
            type=ref,event=tag
            type=sha,prefix=sha-,format=short
            type=raw,value=latest

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GITHUB_SHA=${{ github.sha }}
            VITE_SENTRY_DSN=${{ secrets.VITE_SENTRY_DSN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Deploy to production (every successful push to main or tag) ─────
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name == 'push'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            cd /opt/openadeia

            # Pull latest compose files
            git fetch origin main
            git checkout origin/main -- docker-compose.yml docker-compose.prod.yml

            export IMAGE_TAG=latest
            export REGISTRY=ghcr.io/${{ github.repository_owner }}

            # Pull new images
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull api frontend

            # Rolling restart (api first, then frontend)
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --no-deps api
            sleep 10
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --no-deps frontend

            # Run any pending migrations
            docker compose -f docker-compose.yml -f docker-compose.prod.yml exec -T api npm run migrate

            docker image prune -f
            echo "Deploy complete — $IMAGE_TAG"
