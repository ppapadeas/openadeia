# OpenAdeia — Nginx reverse proxy config
# Place at: /etc/nginx/sites-available/openadeia
# Enable:   sudo ln -s /etc/nginx/sites-available/openadeia /etc/nginx/sites-enabled/
# Reload:   sudo nginx -t && sudo systemctl reload nginx
# SSL:      sudo certbot --nginx -d openadeia.org -d www.openadeia.org

server {
    listen 80;
    server_name openadeia.org www.openadeia.org;

    # Let Certbot handle HTTPS redirect after SSL setup
    # (certbot will add the 443 block automatically)

    # ── Frontend ─────────────────────────────────────────────────────
    location / {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection 'upgrade';
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }

    # ── API ───────────────────────────────────────────────────────────
    location /api/ {
        proxy_pass         http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection 'upgrade';
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        # File uploads up to 100MB
        client_max_body_size 100M;
    }

    # ── Health check (public) ─────────────────────────────────────────
    location /health {
        proxy_pass http://127.0.0.1:4000/health;
        access_log off;
    }

    # ── Gzip ─────────────────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
}
