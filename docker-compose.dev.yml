# Dev override: only infra services, backend/frontend run locally
services:
  db:
    image: postgis/postgis:16-3.4-alpine
    environment:
      POSTGRES_DB: eadeies
      POSTGRES_USER: eadeies
      POSTGRES_PASSWORD: eadeies
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eadeies"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - miniodata_dev:/data
    ports:
      - "9000:9000"
      - "9001:9001"

volumes:
  pgdata_dev:
  miniodata_dev:
